<form>
        
    <div class=" card container  mt-5">
        <!-- <div class="container mt-5"> -->
                <h4 class="card-title text-center mt-4">Create a new message</h4>
        <div class="form-group row mt-5">
            <label for="name" class="col-sm-2 col-form-label">Headline</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                    <textarea class="form-control" ></textarea>
                            </div>
        </div>
        <div class="form-group row">
            <label for="ingrediants" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ingrediants" ng-model="ingrediants">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Apartment</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="duration" ng-model="duration">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="image" ng-model="image" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-block btn-lg btn-primary" ng-click="createRecipe()">Create New</button>
            </div>
        </div>
        <button type="button" onclick="closeWin()" class="close" id="cancel_edit" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
              </button>
              <!-- <input type="button" id="cancel_edit" value="Cancel"> -->
        <!-- <img class="img-fluid" ng-src="{{image}}" alt="{{name}}"> -->
    </div>
    
</form>
